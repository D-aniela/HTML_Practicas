<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>

<body>
    <!-- text align:center para ajustar el texto en medio -->
    <table border="2px" width="100%" style="text-align: center;">
        <thead>

            <tr>
                <th>Carácter</th>
                <th>Referencia a entidad</th>
                <th>Referencia numérica decimal</th>
                <th>Referencia numérica hexadecimal</th>
            </tr>
        </thead>
        <!-- es el cuerpo de la tabla -->
        <tbody>
            <tr>
                <!-- establecer las columnas td*4 -->
                <td>&Aacute;</td>
                <td>
                    <!-- nos ayuda a que el texto no cumpla su función y se muestre como texto -->
                    <p>
                        & Aacute;
                    </p>
                </td>
                <td>& #193;</td>
                <td>& #x000C1;</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>&Eacute;</td>
                <td>
                    <p>
                        & Eacute;
                    </p>
                </td>
                <td>& #201;</td>
                <td>& #x000C9;</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>&Iacute;</td>
                <td>
                    <p>
                        & Iacute;
                    </p>
                </td>
                <td>& #205;</td>
                <td>& #x000CD;</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>&Oacute;</td>
                <td>
                    <p>
                        & Oacute;
                    </p>
                </td>
                <td>& #211;</td>
                <td>& #x000D3;</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>&Uacute;</td>
                <td>
                    <p>
                        & Uacute;
                    </p>
                </td>
                <td>& #128;</td>
                <td>& #x000DA;</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
